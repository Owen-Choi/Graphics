    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform vec4 offset;
uniform vec4 size;

void
main()
{
	fColor = vColor;
    gl_Position = vPosition * size + offset;
}

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}

    </script>
